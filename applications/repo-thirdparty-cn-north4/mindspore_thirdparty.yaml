---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mindspore-configmap
  namespace: repo-thirdparty
data:
  ssh.pub: |
    ssh-rsa  mindspore_hosts
  rsyncd.conf: |
    log file = /dev/stdout
    use chroot = yes
    uid = root
    gid = root
    max connections = 10
    timeout = 600
    read only = yes

    [mindspore]
            path = /repo/mindspore
            comment = mindspore repo folder
            read only = true
            auth users = root
            secrets file = /etc/rsyncd.secrets
            ignore nonreadable = yes
            refuse options = checksum
            dont compress = *
  default.conf: |
    server {
        listen 80;

        if ($time_iso8601 ~ "^(\d{4})-(\d{2})-(\d{2})") {
               set $year $1;
               set $month $2;
               set $day $3;
        }
        access_log /var/log/nginx/access.log.$year$month$day main;

        server_name *.mindspore.cn;

        location / {
            root   /repo/mindspore;
            fancyindex on;
            fancyindex_exact_size off;
            fancyindex_localtime on;
            autoindex   on;
        }
        location = /favicon.ico {
                  log_not_found off;
                  access_log off;
        }
    }

  nginx.conf: |-
    user  root;
    worker_processes  auto;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;


    events {
        worker_connections  1024;
    }


    http {
        include       /etc/nginx/conf/mime.types;
        default_type  application/octet-stream;

        # used for geoip2
        geoip2 /etc/nginx/geoip/country/GeoLite2-Country.mmdb {
            $geoip2_metadata_country_build metadata build_epoch;
            $geoip2_data_country_code default=US source=$remote_addr country iso_code;
            $geoip2_data_country_name country names en;
        }

        geoip2 /etc/nginx/geoip/city/GeoLite2-City.mmdb {
            $geoip2_data_city_name default=ShenZhen city names en;
            $geoip2_data_location_latitude location latitude;
            $geoip2_data_location_longitude location longitude;
        }

        # the cidr used for elb cluster
        set_real_ip_from 100.125.0.0/16;
        real_ip_recursive on;
        real_ip_header X-Forwarded-For;

        log_format  main  '$remote_addr <$geoip2_data_country_code, $geoip2_data_country_name, $geoip2_data_city_name, $geoip2_data_location_latitude, $geoip2_data_location_longitude> '
                          '[$time_local] "$request" $status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" $request_filename';

        sendfile        on;
        tcp_nopush      on;

        keepalive_timeout  65;

        #gzip  on;

        server_tokens off;
        include /etc/nginx/conf/conf.d/*.conf;
    }

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mindspore-data-volume
  namespace: repo-thirdparty
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: ssd
# Deployment for repo service
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mindspore
  namespace: repo-thirdparty
  labels:
    app: repo-nginx-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: repo-nginx-pod
  template:
    metadata:
      labels:
        app: repo-nginx-pod
    spec:
      containers:
        - name: repo-nginx
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/nginx-extras:1.20.0-with-sshd-repo
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: /etc/nginx/conf/nginx.conf
              name: repo-nginx-configmap-volume
              subPath: nginx.conf
            - mountPath: /etc/nginx/conf/conf.d/default.conf
              name: repo-nginx-configmap-volume
              subPath: default.conf
            - mountPath: /repo
              name: mindspore-data-volume
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /repo/mindspore
              exec nginx -g "daemon off;"
          env:
            - name: TZ
              value: Asia/Shanghai
          resources:
            requests:
              cpu: 4000m
              memory: 4000Mi
        - name: rsync-server
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/rsyncd:0.0.5
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: /etc/rsyncd.conf
              name: repo-nginx-configmap-volume
              subPath: rsyncd.conf
            - mountPath: /etc/rsyncd.secrets.ro
              name: website-secrets-volume
              subPath: rsyncd_secrets
            - mountPath: /repo/mindspore
              name: mindspore-data-volume
            - mountPath: /root/.ssh/authorized_keys.ro
              name: repo-nginx-configmap-volume
              subPath: ssh.pub
          resources:
            requests:
              cpu: 2000m
              memory: 2000Mi
          command:
            - /bin/sh
            - -c
            - |
              cp /etc/rsyncd.secrets.ro /etc/rsyncd.secrets
              chmod 0400 /etc/rsyncd.secrets
              cp /root/.ssh/authorized_keys.ro /root/.ssh/authorized_keys
              chmod 0400 /root/.ssh/authorized_keys
              chown root:root /root/.ssh/authorized_keys
              /usr/sbin/sshd &
              exec /usr/bin/rsync --no-detach --daemon --config /etc/rsyncd.conf;
      volumes:
        - name: repo-nginx-configmap-volume
          configMap:
            name: mindspore-configmap
        - name: mindspore-data-volume
          persistentVolumeClaim:
            claimName: mindspore-data-volume
        - name: website-secrets-volume
          secret:
            secretName: website-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: mindspore-service
  namespace: repo-thirdparty
spec:
  ports:
    - port: 873
      name: rsync-server-port
      targetPort: 873
    - port: 80
      name: nginx-repo-http2
      targetPort: 80
    - port: 22
      name: rsync-ssh-server-port
      targetPort: 22  
  selector:
    app: repo-nginx-pod
  type: ClusterIP
