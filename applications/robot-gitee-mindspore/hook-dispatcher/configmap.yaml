apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  config.yaml: |
    topic: robot-gitee-mindspore
    user_agent: robot-gitee-mindspore
    kafka_address: "${KAFKA_ADDRESS}"
    access_endpoint: http://service-access.robot-gitee-mindspore.svc.cluster.local:8888/gitee-hook
    concurrent_size: 40
